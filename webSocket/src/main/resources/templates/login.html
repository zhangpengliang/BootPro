<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8" />
<head>
<title>登录界面</title>
</head>
<body>
  <div th:if="${param.error}">无效账号或密码</div>
  <div th:if="${param.logout}">您已经注销</div>

  <form action="/chat" method="post">
    <div>
      <label>账号：<input type="text" name="username" /></label> <label>密码：<input type="password" name="password" /></label>
      <div>
        <input type="submit" value="登录" />
      </div>
    </div>

  </form>

</body>
</html>
